version: "3"
services:
    jenkins:
        container_name: jenkins
        image: jenkins/jenkins
        ports:
            - 8001:8080
        volumes:
            - $PWD/jenkins_home:/var/jenkins_home
        networks:
            - net
    remote_host:
        container_name: remote_host
        image: remote-host
        build:
            context: centos7
        networks:
            - net
        ports:
            - 8002:8080
networks:
    net:
